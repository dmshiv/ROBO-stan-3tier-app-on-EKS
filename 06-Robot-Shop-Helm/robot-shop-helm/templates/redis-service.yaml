# =============================================================================
# REDIS SERVICE - Network Endpoint for In-Memory Cache
# =============================================================================
# Exposes Redis for caching and session storage.
#
# CONNECTION STRING:
# ------------------
# Services connect via: redis://redis:6379
# No authentication by default (add password in production!)
#
# WHO CONNECTS?
# -------------
# - Cart service: Stores shopping cart data (fast access)
# - User service: Stores user sessions (login state)
#
# PORT 6379: Standard Redis port
#
# WHY REDIS IS FAST:
# ------------------
# Redis stores everything in RAM (memory), not on disk.
# Memory access is ~100x faster than disk access!
# Perfect for data that needs quick reads (sessions, carts, cache)
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  labels:
    service: redis
  name: redis
spec:
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  selector:
    service: redis
